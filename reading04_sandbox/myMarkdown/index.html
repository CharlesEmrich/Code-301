<script src="vendor/js/marked.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script> <!-- Highlight.js needs to actually be called before it will begin highlighting syntax. If we moved this up a line, it would try to do it's task before marked had actually done its rendering tasks. If we moved it up another line, we'd be invoking an undefined function and just get an error. -->
